<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="contact.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
  </head>
  <body>
    <header>
      <span class="logo"></span>
      <ul class="menu">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <a href="/">Home</a>
        <a href="/contact.html">
          Contact us
        </a>
      </ul>
    </header>
    <div class="main">
      <h2>Contact us here</h2>
      <p>Feel free to share queries with us</p>
      <form id="form" method="post">
        <h4>Full name</h4>
        <input required type="text" name="name" class="name" />

        <h4>Phone number</h4>
        <input
          required
          type="text"
          pattern="\d{10}"
          name="phone"
          class="phone"
        />

        <h4>Email</h4>
        <input required type="email" name="email" class="email" />

        <h4>Message</h4>
        <textarea required name="message" class="message" cols="10"></textarea>

        <button class="button">Send</button>
      </form>
    </div>
    <script>
      const form = document.getElementById('form')
      form.onsubmit = (e) => {
        e.preventDefault()
        const button = document.querySelector('.button')
        button.innerHTML = 'Sending...'
        const formdata = {
          name: document.querySelector('.name').value,
          email: document.querySelector('.email').value,
          phone: document.querySelector('.phone').value,
          message: document.querySelector('.message').value,
        }

        console.log({ formdata })
        fetch('https://growheist-form.herokuapp.com/', {
          method: 'post',
          body: JSON.stringify(formdata),
          headers: {
            'Content-Type': 'application/json',
          },
        })
          .then((data) => data.json())
          .then((json) => {
            if (json.status === 'sent') {
              button.innerHTML = 'Sent !'
              form.innerHTML = `<h4 class="response">${json.message}</h4>`
            } else {
              form.innerHTML = `<h4 class="response">Something went wrong !!!</h4>`
            }
          })
      }
    </script>
  </body>
</html>
